{% extends 'base.html' %}
{% block title %}Delete {{ doc.name }} {% endblock %}

{% block content %}
<p>Are you sure you want to delete "<strong class="text-warning">{{ doc.name }}</strong>"?</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-warning">
    <a href="{% url 'documents:list' %}">
        <input type="button" value="Cancel" class="btn btn-danger">
    </a>
</form>
{% endblock %}
