{% extends 'base.html' %}
{% block title %}Update {{ doc }}{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    <div class="form-group has-errors text-danger small">
        {{ error }}
    </div>
    {% endfor %}

    {% for field in form %}
    <div class="form-group has-errors text-danger small">
        {{ field.errors }}
    </div>
    <div class="form-group">
        {{ field }}       
    </div>
    {% endfor %}
    <input type="submit" value="Update" class="btn btn-success">
</form>
{% endblock %}
