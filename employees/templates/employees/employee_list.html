    
    <div class="col-md-6">
        <div class="card">
            <div class="header">
                <h4 class="title">Employees</h4>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>ID</th>
                    </thead>
                    <tbody>
                        {% for e in employees %}
                        <tr>
                            <td>{{ e.id }}</td>
                            <td>{{ e.firstname }} </td>
                            <td>{{ e.lastname }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
